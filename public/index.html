<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="far fa-user"></i> NodeChat</h1>
			</header>
			<main class="join-main">
				<form id='login' action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="password">Password</label>
						<input
							type="text"
							name="password"
							id="password"
							placeholder="Enter password..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">Anime</option>
							<option value="Python">Manga</option>
							<option value="PHP">Music</option>
							<option value="C#">General</option>
						</select>
					</div>
					<div id="error"></div>
					<div><a href="signup.html">Sign up</a></div>
					<button type="submit" class="btn">Log in</button>
				</form>
			</main>
		</div>
	<script src="/socket.io/socket.io.js" charset="utf-8"></script>
	<script src="/js/login.js" charset="utf-8"></script>
	</body>
</html>
