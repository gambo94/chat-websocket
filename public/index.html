<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<!-- SIGNUP CONTAINER-->
<div id='loginSign'>
<div id="signin" class="topnav">  
  <div class="search-container">
    <form id="signupForm">
      <div id="err"></div>
      <div id="success"></div>
      <input 
        type="text" 
        name ='user' 
        id='user' 
        placeholder="Choose username.."
        />
        <input 
        type="password" 
        name ='pwd' 
        id='pwd' 
        placeholder="Choose password.."
        />
      <button id="signup" type="submit">Sign Up</button>
    </form>
    </div>
  </div>
  <!-- LOGIN CONTAINER-->
<div id="login" class="join-container">
  <header class="join-header">
    <h1><i class="far fa-user"></i> NodeChat</h1>
  </header>
  <main class="join-main">
    <form id='loginForm' >
      <div class="form-control">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter username..."
          required
        />
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password..."
          required
        />
      </div>
      <div class="form-control">
        <label for="room">Room</label>
        <select name="room" id="room">
          <option value="Anime">Anime</option>
          <option value="Manga">Manga</option>
          <option value="Music">Music</option>
          <option value="General">General</option>
        </select>
      </div>
      <div id="error"></div>
      <button id="login" type="submit" class="btn">Log in</button>
    </form>
  </main>
</div>
</div>
<!-- CHAT CONTAINER-->
<div id="chat" class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> NodeChat</h1>
      <a href="/" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages">
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
<script src="/socket.io/socket.io.js" charset="utf-8"></script>
<script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
